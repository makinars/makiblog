---
layout: default
---
<!-- Sidebar -->
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
            {% if page.author %} â€¢
                <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name">{{ page.author }}</span></span>
            {% endif %}</p>
    </header>

    {% if page.image %}
        <img class="post-image" src="/images/blog/{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
    {% endif %}

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- HorizontalBar -->
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-6962200783353455"
        data-ad-slot="3878896458"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    {% include disqus.html disqus_indentifier=page.disqus_indentifier %}

</article>
